<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>React Memory Game</title>

    <style media="screen">
      * {box-sizing: border-box;padding: 0;margin: 0;}
      html, body{width: 100%;height: 100%; display: flex; justify-content: center; align-items: center;}
    </style>
    <style id="splash-spinner">
      .spinner {position: fixed;border: 4px solid #f3f3f3;border-top: 4px solid #3498db;border-radius: 50%;top: 40%;left: 50%;margin-left: -22.5px;width: 45px;height: 45px;animation: spin 1s linear infinite;}
          @keyframes spin {0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }}
    </style>
  <link rel="shortcut icon" href="/react-memory-game/favicon.ico"></head>
  <body>
    <div id="memory-game"></div>
    <div class="spinner"></div>
  <script type="text/javascript" src="/react-memory-game/app.8cc4650ebda061b05f69.bundle.js"></script></body>
</html>
